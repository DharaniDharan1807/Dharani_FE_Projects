<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ajay</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div id="base">
    <div>
    <h2>Word Counter</h2>
    </div>
    <div>
        <textarea name="area" id="area" cols="30" rows="10"></textarea>
    </div>
    <div>
        <button id="let" type="submit" onclick="count()">Count</button>
    </div>
    <div id="result"></div>
</div>

    <script>
        function count(){
        let sen=String(document.getElementById("area").value)
        let str=sen.split(" ")
        let result=document.getElementById("result")
        result.innerHTML= str.length+ " Words"
        }
    </script>
</body>
</html>
